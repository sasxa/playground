<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      flex-direction: column;
    }
    textarea {
      margin-bottom: 0.25rem;

    <div>
      <textarea name="cardnumber" rows="3" placeholder="card number"></textarea>

      <textarea name="cardnumber" rows="3" autocomplete="on" placeholder="card number"></textarea>
    </div>
  </form>
</body>
</html>
